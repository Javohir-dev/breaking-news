{% extends 'news/base.html' %}
{% load static %}

{% block title %} {{ user.username }} {% endblock title %}
{% block content %}

  <div class="container rounded bg-white mt-5">
    <div class="row align-items-center">
      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" src="https://chess-center.ru/wp-content/uploads/2022/09/2_4yls8wlami9frintdrgsya.jpeg" width="90">
          <span class="font-weight-bold">{{ user.first_name }} {{ user.last_name }}</span>
          <span class="text-black-50">{{ user.email }}</span>
          <span>{{ user.username }}</span>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Welcome to our news website!</h1>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 mt-4">
              <input type="text" name="username" class="form-control" placeholder="Username" value="{{ user.username }}" disabled>
            </div>
            <div class="col-md-6 mt-4">
              <input ype="text" name="forst_name" class="form-control" placeholder="Email" value="{{ user.email }}" disabled>
            </div>
            <div class="col-md-6 mt-4">
              <input type="text" name="forst_name" class="form-control" placeholder="first name" value="{{ user.first_name }}" disabled>
            </div>
            <div class="col-md-6 mt-4">
              <input type="text" name="last_name" class="form-control" placeholder="last name" value="{{ user.last_name }}" disabled>
            </div>
          </div>
          <div class="mt-5 text-right">
            <a href="{% url 'password_change' %}" class="btn btn-primary profile-button" type="button">Change password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
