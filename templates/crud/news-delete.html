{% extends 'news/base.html' %}
{% load static %}

{% block title %} {{ news.title }} {% endblock title %}
{% block content %}
<main id="main">
  <section id="contact" class="contact mb-5">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Delete the news</h1>
        </div>
      </div>

      <div class="row gy-4">
        <div class="card" style="width: 100%%;">
          <img src="{{ news.image.url }}" class="card-img-top pt-3" alt="NOt found">
          <div class="card-body">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text">{{ news.body | truncatewords:40 }}</p>
          </div>
          <form action="#" method="post" role="form" class="mb-4">{% csrf_token %}
            <div class="text-center">
              <button type="submit" class="btn btn-danger px-3">delete</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

</main>
{% endblock content %}
