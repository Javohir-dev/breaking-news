{% extends 'news/base.html' %}
{% load static %}

{% block title %} {{ news.title }} {% endblock title %}
{% block content %}
<form action="#" method="post" enctype="multipart/form-data" role="form" class="" style="margin-top:10rem">{% csrf_token %}
    <div class="text-center">
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger px-3">Add</button>
    </div>
</form>


{% comment %} 
<main id="main">
  <section id="contact" class="contact mb-5">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Add a news</h1>
        </div>
      </div>

      <div class="form mt-5">
        <form method="post" anctype="multipart/form-data" role="form" class="php-email-form">{% csrf_token %}
          <div class="row">
            <div class="form-group col">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" id="name" placeholder="Title" required>
            </div>
          </div>
          <div class="form-group">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" name="body" id="body" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="form-group">
            <input type="file" name="image" accept="image/*" class="form-control" id="name" placeholder="Title" required>
          </div>
          <div class="form-group">
            <select name="category"  id="id_category" class="form-select form-select-sm" required>
              {% for option in categories %}
                <option value="{{ forloop.counter }}">{{ option }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <select name="category" id="id_category" class="form-select form-select-sm" required>
              <option value="DF" selected>Draft</option>
              <option value="PB">Published</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit">Add</button>
          </div>
        </form>
      </div><!-- End Contact Form -->
    </div>
  </section>

</main> {% endcomment %}
{% endblock content %}
