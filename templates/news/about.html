{% extends 'news/base.html' %}
{% load static %}

{% block title %} About page {% endblock title %}
{% block content %}
  <main id="main">
    <section>
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">About us</h1>
          </div>
        </div>

        <div class="row mb-5">
          {% for news in our_news %}
          <div class="d-md-flex post-entry-2 half">
            <a href="{{ news.get_absolute_url }}" class="me-4 thumbnail">
              <img src="{{ news.image.url }}" alt="" class="img-fluid">
            </a>
            <div class="ps-md-5 mt-4 mt-md-0">
              <div class="post-meta mt-4">About us</div>
              <a href="{{ news.get_absolute_url }}" class="me-4 thumbnail">
                <h2 class="mb-4 display-4">{{ news.title }}</h2>
              </a>
              <p>{{ news.body | truncatewords:40 }}</p>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>

  </main>
{% endblock content %}
